<body>
<div class="wrapper">
	<div class="container">
		<h1>CEP Bruxelles</h1>
		<form id="login-form" class="form">
			<div class="socialmedia">
				<ul class="list-group-horizontal" type="none">
					<a href="#">  <i class="icon-facebook2">  </i>  </a>
					<a href="#">  <i class="icon-twitter2">  </i>  </a>
					<a href="#">  <i class="icon-instagram">  </i>  </a>
					<a href="#">  <i class="icon-linkedin2">  </i>  </a>
				</ul>
			</div>
			<fieldset id="fields">
				<legend>Login</legend>
				<div id="register-fields" class="multi-collapse collapse form-group register-form">
					<label id="label-firstname" for="firstname"></label>
					<input id="firstname" type="text" placeholder="First name" required>
					<label id="label-lastname" for="lastname"></label>
					<input id="lastname" type="text" placeholder="Last name" required>
					<label id="label-email" for="email"></label>
					<input id="email" type="email" placeholder="Email address" required>
				</div>
				<div id="credentials" class="form-group">
					<label id="label-username" for="username"></label>
					<input id="username" type="text" placeholder="Username" required>
					<label id="label-password" for="password"></label>
					<input id="password" type="password" placeholder="Password" required>
					<div id="register-form" class="multi-collapse collapse form-group register-form">
						<label id="label-password-confirm" for="password-confirm"></label>
						<input id="password-confirm" type="password" placeholder="Confirm password" required>
					</div>
				</div>
			</fieldset>
			<fieldset id="buttons">
				<legend></legend>
				<div id="login-buttons" class="multi-collapse collapse show form-group" >
					<input id="login-button" class="btn btn-success" type="submit" value="Login"/><br/><br/>
					<input id="register-button"
						   data-toggle="collapse" type="button" value="Register"
						   data-target=".multi-collapse" aria-expanded="false"
						   aria-controls="register-fields register-buttons login-buttons"/>
				</div>
				<div id="register-buttons" class="multi-collapse collapse form-group register-form">
					<input id="submit-register-button" class="btn btn-primary" type="submit" value="Register"/><br/><br/>
					<input id="cancel-register-button" data-toggle="collapse" type="button" value="Cancel" data-target=".multi-collapse" aria-expanded="false"
						   aria-controls="register-fields register-buttons login-buttons"/>
				</div>
			</fieldset>

		</form>
		<div id="loading-wheel" class="lds-css ng-scope"><div style="width:100%;height:100%" class="lds-magnify"><div><div><div></div><div></div></div></div></div>
		</div>
	</div>
